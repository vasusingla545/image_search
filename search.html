<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Searcher</title>
    <link rel="stylesheet" href="search.css">
    
</head>
<body>
    <h1> Image Searcher</h1>
    <form action="">
        <input type="text" placeholder="Search for images" id="Searchbar">
        <button id="btn">Search</button>
    </form>
    <div class="box">
        <div class="imagebox">
            <img src="OIP (56).jpg" alt="Animals">
            <a href="https://unsplash.com/s/photos/animals" target="_blank">Animals</a>
        </div>
        <div class="imagebox">
            <img src="OIP (57).jpg" alt="Animals">
            <a href="https://unsplash.com/s/photos/animals" target="_blank">Mountains</a>
        </div>
        
        <div class="imagebox">
            <img src="OIP (58).jpg" alt="Animals">
            <a href="https://unsplash.com/s/photos/animals" target="_blank">Oceans</a>
        </div>
      
        <div class="imagebox">
            <img src="OIP (59).jpg" alt="Animals">
           <a href="https://unsplash.com/s/photos/animals" target="_blank">Deserts</a>
        </div>
      
    </div>
    <button id="showmore">Show More</button>
    <script src="search.js" defer></script>

</body>
</html>
